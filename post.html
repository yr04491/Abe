<!doctype html>
<html lang='ja'>
<meta charset='utf-8'/>
<meta name='viewport' content='width=device-width, initial-scale=1'/>
<title>ぼくらのみち — 記事詳細</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/app.js"></script>
<body>
<div id="common-header"></div>

<main class="container">
  <div class="search-form">
    <input type="text" class="search-input" placeholder="キーワードで検索">
    <button type="submit" class="search-button">検索</button>
  </div>
  
  <!-- パンくずリスト -->
  <div id="breadcrumb-container">
    <!-- ここにパンくずリストがJSで挿入されます -->
  </div>
  
  <article id="story-detail" class="story-detail">
    <header class="story-header">
      <h1 id="story-title">記事タイトル</h1>
      <div class="story-meta">
        <span id="story-date" class="story-date">記載日: </span>
        <span id="story-grade" class="story-grade">学年: </span>
        <span id="story-family" class="story-family">家族構成: </span>
      </div>
    </header>
    
    <div class="story-index">
      <h3>目次</h3>
      <div class="story-index-list">
        <div class="story-index-item">
          <span class="story-index-label">きっかけ:</span>
          <a href="#trigger" class="story-index-value">不登校のきっかけ</a>
        </div>
        <div class="story-index-item">
          <span class="story-index-label">経過:</span>
          <a href="#process" class="story-index-value">その後の経過</a>
        </div>
        <div class="story-index-item">
          <span class="story-index-label">現在:</span>
          <a href="#improvement" class="story-index-value">改善状況</a>
        </div>
        <div class="story-index-item">
          <span class="story-index-label">アドバイス:</span>
          <a href="#advice" class="story-index-value">同じ状況の方へのアドバイス</a>
        </div>
      </div>
    </div>
    
    <section id="trigger" class="story-section">
      <h2>不登校のきっかけ</h2>
      <p id="story-trigger"></p>
    </section>
    
    <section id="process" class="story-section">
      <h2>その後の経過</h2>
      <p id="story-process"></p>
    </section>
    
    <section id="improvement" class="story-section">
      <h2>改善状況</h2>
      <p id="story-improvement"></p>
    </section>
    
    <section id="advice" class="story-section">
      <h2>同じ状況の方へのアドバイス</h2>
      <p id="story-advice"></p>
    </section>
  </article>
  
  <section class="related-stories">
    <h2 class="section-title">関連記事</h2>
    <div id="related-stories">
      <!-- 関連記事がJSで挿入されます -->
    </div>
    <div class="more-link">
      <a id="more-stories-link" href="#">このカテゴリの記事をもっと見る</a>
    </div>
  </section>
  
  <style>
    .breadcrumb {
      margin: 20px 0;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-color);
    }
    
    .breadcrumb ol {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .breadcrumb li {
      font-size: 14px;
    }
    
    .breadcrumb li:not(:last-child)::after {
      content: ">";
      margin: 0 10px;
      color: var(--medium-gray);
    }
    
    .breadcrumb a {
      color: var(--primary-color);
    }
    
    .breadcrumb .active {
      color: var(--text-color);
    }
    
    .story-index {
      background-color: var(--light-gray);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    
    .story-index h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .story-index-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    
    .story-index-item {
      display: flex;
      align-items: baseline;
    }
    
    .story-index-label {
      font-weight: bold;
      margin-right: 8px;
      min-width: 100px;
      font-size: 14px;
      color: var(--text-muted);
    }
    
    .story-index-value {
      font-size: 14px;
    }
    
    .more-link {
      text-align: right;
      margin-top: 20px;
    }
    
    .more-link a {
      display: inline-block;
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }
    
    .more-link a:hover {
      background-color: var(--secondary-color);
    }
    
    .story-tags {
      margin: 15px 0;
    }
    
    .story-tag {
      display: inline-block;
      background-color: var(--light-gray);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 6px;
      color: var(--text-color);
    }
    
    /* 記事詳細のスタイル */
    .story-detail {
      margin-bottom: 40px;
    }
    
    .story-header {
      margin-bottom: 30px;
    }
    
    .story-header h1 {
      font-size: 28px;
      margin-bottom: 15px;
      line-height: 1.3;
    }
    
    .story-section {
      margin-bottom: 30px;
      padding-top: 20px;
    }
    
    .story-section h2 {
      font-size: 22px;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid var(--primary-color);
    }
    
    .story-section p {
      line-height: 1.8;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    
    .related-stories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .related-story-item {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 15px;
      background-color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .related-story-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .related-story-item h4 {
      font-size: 16px;
      margin-bottom: 8px;
    }
    
    .related-story-item .read-more-btn {
      display: inline-block;
      padding: 4px 12px;
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
      text-decoration: none;
    }
  </style>
</main>

<div id="common-footer"></div>

<script>
  // ページロード時に記事詳細を表示
  document.addEventListener('DOMContentLoaded', function() {
    displayStoryDetail();
  });
</script>
</body>
</html>
